<!-- 面包屑 -->
<app-breadcrumb  [crumbstitle]= "crumbstitle" [text]= "text"></app-breadcrumb>
<div id="bodypading">

    <div class="gutter-example">
        <div nz-row nzGutter="16">
          <div nz-col class="gutter-row" nzSpan="24">
            <div class="gutter-box">
                <nz-form-label [nzSm]="2" [nzXs]="24" nzRequired nzFor="email">渠道名称</nz-form-label>
                <input nz-input placeholder="*1000047" [(ngModel)]="value" [disabled]="true" />
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="24">
              <div class="gutter-box">
                  <nz-form-label [nzSm]="2" [nzXs]="24" nzRequired nzFor="email">登录名</nz-form-label>
                  <input nz-input placeholder="*asfdv098" [(ngModel)]="value" [disabled]="true" />
              </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="24">
            <div class="gutter-box">
                <nz-form-label [nzSm]="2" [nzXs]="24" nzRequired nzFor="email">渠道名称</nz-form-label>
                 <input nz-input placeholder="*渠道名称" [(ngModel)]="value" />
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="24">
            <div class="gutter-box">
                <div class="gutter-box">
                    <nz-form-label [nzSm]="2" [nzXs]="24" nzRequired nzFor="email">电话号码</nz-form-label>
                    <input nz-input placeholder="电话号码" [(ngModel)]="value" />
               </div>
            </div>
          </div>
          <div nz-col class="gutter-row" nzSpan="24">
              <div class="gutter-box">
                  <div class="gutter-box">
                      <nz-form-label [nzSm]="2" [nzXs]="24" nzRequired nzFor="email">邮箱</nz-form-label>
                      <input nz-input placeholder="邮箱" [(ngModel)]="value" />
                 </div>
              </div>
          </div>
            <div nz-col class="gutter-row" nzSpan="24">
                <div class="gutter-box">
                    <div class="gutter-box">
                        <nz-form-label [nzSm]="2"></nz-form-label>
                       <button  nz-button nzType="primary">提交</button>
                   </div>
                </div>
              </div>
        </div>
      </div>
</div>
