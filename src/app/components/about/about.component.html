<!-- 面包屑 -->
<app-breadcrumb  [crumbstitle]= "crumbstitle" [text]= "text"></app-breadcrumb>
<div id="bodypading">
  <!-- 搜索 -->
    <div nz-row class="search">
      <div nz-col nzSpan="2">
          <nz-tooltip nzTrigger="focus" nzPlacement="topLeft" nzOverlayClassName="numeric-input" [nzTitle]="title">
              <input
                #inputElement
                style="width: 120px"
                nz-input
                nz-tooltip
                placeholder="Input a number"
                [(ngModel)]="value1"
              />
          </nz-tooltip>
      </div>
      <div nz-col nzSpan="2">
          <nz-tooltip nzTrigger="focus" nzPlacement="topLeft" nzOverlayClassName="numeric-input" [nzTitle]="title">
              <input
                #inputElement
                style="width: 120px"
                nz-input
                nz-tooltip
                placeholder="Input a number"
                [(ngModel)]="value2"
              />
          </nz-tooltip>
      </div>
      <div nz-col nzSpan="2">
          <nz-select style="width: 120px;" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
              <nz-option *ngFor="let item of seletclabe; let key=index " nzValue="{{item}}" nzLabel="{{item}}"></nz-option>
          </nz-select>
      </div>
      <div nz-col nzSpan="1">
          <button nz-button nzType="primary" (click)="searchClick()">
            <i nz-icon type="search"></i>Search
          </button>
      </div>
    </div>
  <!--  -->
      <nz-table
      #rowSelectionTable
      nzShowSizeChanger
      [nzData]="list"
      (nzCurrentPageDataChange)="currentPageDataChange($event)"
    >
      <thead>
        <tr>
          <th
            nzShowCheckbox
            nzShowRowSelection
            [nzSelections]="listOfSelection"
            [(nzChecked)]="isAllDisplayDataChecked"
            [nzIndeterminate]="isIndeterminate"
            (nzCheckedChange)="checkAll($event)"
          ></th>
          <th>Name</th>
          <th>iphone</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rowSelectionTable.data">
          <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[item.id]" (nzCheckedChange)="refreshStatus()"></td>
          <td>{{ item.selfMemberEntity.memberName }}</td>
          <td>{{ item.selfMemberEntity.memberPhone }}</td>
          <td>{{ item.buyTime }}</td>
          <td>
            <button nz-button nzType="default" [nzGhost] color="danger">查看</button> 
            <button nz-button nzType="danger" [nzGhost] color="danger">删除</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
</div>
