  <div el-row gutter="20">
    <div el-col [span]="3">

    </div>

<!--  444-->
  <el-table  [model]="list" >
    <el-table-column model-key="merchantBank"   label="银行名称"  [render-html]="true"></el-table-column>
    <el-table-column model-key="merchantBranch" label="支行名称"></el-table-column>
    <el-table-column model-key="merchantPayee" label="开户名" > </el-table-column>
    <el-table-column model-key="merchantBankAccount" label="银行卡号" > </el-table-column>
    <el-table-column model-key="merchantBankProvince" label="所在省" > </el-table-column>
    <el-table-column model-key="merchantBankCity" label="所在城市" > </el-table-column>
    <el-table-column label="操作"  >
      <ng-template #slot let-scope="scope">
        <el-button type="text" size="small" (click)="update(scope)">修改</el-button>
        <el-button type="text" size="small" (click)="delete(scope)">删除</el-button>
      </ng-template>
    </el-table-column>
  </el-table>

</div>

<div class="box-card" #card ng-show="">
  <el-dialog [(visible)]="show">
    <div el-row >
      <div class="binding">
        <div class="bindli">
          <el-input placeholder="请输入开户行" [(ngModel)]="merchantBank">
            <ng-template #prepend>
              <span>开户行</span>
            </ng-template>
          </el-input>
        </div>
        <div class="bindli">
          <el-input placeholder="请输入支行名称" [(ngModel)]="merchantBranch">
            <ng-template #prepend>
              <span>支行名称</span>
            </ng-template>
          </el-input>
        </div>
        <div class="bindli">
          <el-input placeholder="开户名" [(ngModel)]="merchantPayee">
            <ng-template #prepend>
              <span>开户名</span>
            </ng-template>
          </el-input>
        </div>
        <div class="bindli">
          <el-input placeholder="银行卡号" [(ngModel)]="merchantBankAccount">
            <ng-template #prepend>
              <span>银行卡号</span>
            </ng-template>
          </el-input>
        </div>
        <div class="bindli">
          <el-input placeholder="所在省" [(ngModel)]="merchantBankProvince">
            <ng-template #prepend>
              <span>所在省</span>
            </ng-template>
          </el-input>
        </div>
        <div class="bindli">
          <el-input placeholder="所在市" [(ngModel)]="merchantBankCity">
            <ng-template #prepend>
              <span>所在市</span>
            </ng-template>
          </el-input>
        </div>
      </div>
    </div>
    <ng-template #footer>
      <el-button (click)="addOrUpdate()">确定</el-button>
      <el-button (click)="show = false">取消</el-button>
    </ng-template>
  </el-dialog>
</div>
