<!-- 面包屑 -->
<app-breadcrumb  [crumbstitle]= "crumbstitle" [text]= "text"></app-breadcrumb>
<div id="bodypading">
  <!-- 搜索 -->
  <div nz-row class="search">
    <div nz-col nzSpan="4">
      <el-date-picker
        (modelChange)="handle($event)"
        (clear-click)="clearClickHandle($event)">
      </el-date-picker>
    </div>
    <div nz-col nzSpan="4">
      <el-date-picker
        (modelChange)="handone($event)"
        (clear-click)="clearClickHandle($event)">
      </el-date-picker>
    </div>
    <div nz-col nzSpan="2">
      <button  nz-button nzType="primary" (click)="searchClick()">
        <i nz-icon type="search"></i>搜索
      </button>
    </div>
  </div>
  <!-- 表格 -->
  <el-table  [model]="list" >
    <el-table-column model-key="packageNo" label="姓名"></el-table-column>
    <el-table-column model-key="revenue" label="日期" > </el-table-column>
    <el-table-column model-key="date" label="地址"  [render-html]="true"></el-table-column>
  </el-table>
  <!-- 分业 -->
  <ul class="list">
    <li>
      <el-pagination [total]="total"
      (modelChange)="nav($event)"
      [layout]="['prev', 'pager','jumper', 'next', 'total']">
      </el-pagination>
    </li>
  </ul>
