<!-- 面包屑 -->
<app-breadcrumb  [crumbstitle]= "crumbstitle" [text]= "text"></app-breadcrumb>
<div id="bodypading">
  <!-- 搜索 -->
  <div nz-row class="search">
    <div nz-col nzSpan="4">
      <el-input [(model)]="packageNo" placeholder="请输入包号"></el-input>
    </div>
    <div nz-col nzSpan="2">
      <button  nz-button nzType="primary" (click)="searchClick()">
        <i nz-icon type="search"></i>搜索
      </button>
    </div>
  </div>
  <!-- 表格 -->
  <el-table  [model]="list" >
    <el-table-column model-key="packageNo" label="包名"  [render-html]="true"></el-table-column>
    <el-table-column model-key="pageUrl" label="网页地址" > </el-table-column>
    <el-table-column model-key="packageUrl" label="apk地址" > </el-table-column>
  </el-table>
