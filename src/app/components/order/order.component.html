<!-- 面包屑 -->
<app-breadcrumb  [crumbstitle]= "crumbstitle" [text]= "text"></app-breadcrumb>
<div id="bodypading">
  <!-- 搜索 -->
  <div nz-row class="search">
    <div nz-col nzSpan="4">
      <el-date-picker
        (modelChange)="handle($event)"
        (clear-click)="clearClickHandle($event)">
      </el-date-picker>
    </div>
    <div nz-col nzSpan="4">
      <el-date-picker
        (modelChange)="handone($event)"
        (clear-click)="clearClickHandle($event)">
      </el-date-picker>
    </div>
    <div nz-col nzSpan="4">
      <el-input [(model)]="packageNo" placeholder="请输入包号"></el-input>
    </div>
    <div nz-col nzSpan="2">
      <button  nz-button nzType="primary" (click)="searchClick()">
        <i nz-icon type="search"></i>搜索
      </button>
    </div>
  </div>
  <!-- 表格 -->
  <el-table  [model]="list" >
    <el-table-column model-key="payTime" label="日期"  [render-html]="true"></el-table-column>
    <el-table-column model-key="payNo" label="订单号"></el-table-column>
    <el-table-column model-key="packageNo" label="包名"></el-table-column>
    <el-table-column model-key="channelAmount" label="金额" > </el-table-column>
  </el-table>

      <li>累计：{{totalAmount}}</li>

  </div>
  <!-- 分业 -->
  <ul class="list">
    <li>
      <el-pagination [total]="total"
                     (modelChange)="nav($event)"
                     [layout]="['prev', 'pager','jumper', 'next', 'total']">
      </el-pagination>
    </li>
  </ul>

</div>
